<h1>Suppliers</h1>
<button hx-get="/suppliers/new/" hx-target="#modal" hx-toggle="modal">Add New Supplier</button>
<ul>
    {% for supplier in suppliers %}
    <li>
        {{ supplier.name }}
        <button hx-get="{% url 'edit_supplier' supplier.pk %}" hx-target="#modal" hx-toggle="modal">Edit</button>
        <button hx-post="{% url 'delete_supplier' supplier.pk %}" hx-confirm="Are you sure?">Delete</button>
    </li>
    {% endfor %}
</ul>
